<div th:fragment="show" id="app">
  <div class="row line_gray">
    <div class="col-4">
    </div>
    <div class="col-6">
      <h1 class="titles">
        LISTA DE ALUMNOS
      </h1>
    </div>
    <div class="line-style"><span></span>
    </div>
  </div>
  <div class="container">
    <table class="table">
      <thead>
          <tr>
              <th scope="col"> Nombre </th>
              <th scope="col"> Apellidos </th>
              <th scope="col"> Email </th>
              <th scope="col"> Escuala </th>
          </tr>
      </thead>
      <tbody>
      <tr th:if="${students.empty}">
              <td colspan="2"> No Books Available </td>
          </tr>
          <tr th:each="student : ${students}">
              <td><span th:text="${student.firstName}"></span></td>
              <td><span th:text="${student.lastName}"></span></td>
              <td><span th:text="${student.email}"></span></td>
              <td><span th:text="${student.entitySchool}"></span></td>
          </tr>
      </tbody>
  </table>
  </div>
</div>
<div th:fragment="js">
</div>
